<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Deletion Request | Oviedo Jeep Club</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="/static/images/ojc.png" alt="Oviedo Jeep Club Logo" class="logo">
    </header>
    <h1>Data Deletion Request</h1>
    <p>If you would like to request the deletion of your personal data, please enter your email address below:</p>
    <form action="/delete-data" method="post">
        <input type="email" name="email" placeholder="Your Email Address" required>
        <button type="submit">Request Data Deletion</button>
    </form>
    {% if message %}
    <div class="{{ message_type }}">
        <p>{{ message }}</p>
    </div>
    {% endif %}
</body>

</html>
