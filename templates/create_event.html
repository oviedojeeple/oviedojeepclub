<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Event | Oviedo Jeep Club</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
      <img src="/static/images/ojc.png" alt="Oviedo Jeep Club Logo" class="logo">
  </header>

  <nav class="menu">
    <button id="menu-home" class="nav-btn" href="{{ url_for('index') }}">Home</button>
    <button id="menu-logout" class="nav-btn" href="{{ url_for('logout') }}">Logout</button>
  </nav>

  <main>
    <section class="content create-event">
      <h2>Create New Event</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div id="flash-messages">
            {% for category, message in messages %}
              <div class="flash-message flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <!-- Using the join container style from style.css -->
      <div id="join-section">
        <form action="{{ url_for('create_event') }}" method="post">
          <fieldset>
            <legend>Event Details</legend>
            <div class="form-row">
              <div class="form-group">
                <label for="id">Event ID:</label>
                <input type="text" id="id" name="id" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="name">Event Name:</label>
                <input type="text" id="name" name="name" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="start_time">Start Time (ISO 8601):</label>
                <input type="datetime-local" id="start_time" name="start_time" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="end_time">End Time (optional):</label>
                <input type="datetime-local" id="end_time" name="end_time">
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Place Details</legend>
            <div class="form-row">
              <div class="form-group">
                <label for="place_name">Place Name:</label>
                <input type="text" id="place_name" name="place_name" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="number" step="any" id="latitude" name="latitude" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="number" step="any" id="longitude" name="longitude" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="street">Street (optional):</label>
                <input type="text" id="street" name="street">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="zip">ZIP (optional):</label>
                <input type="text" id="zip" name="zip">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="place_id">Place ID (optional):</label>
                <input type="text" id="place_id" name="place_id">
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Cover Details</legend>
            <div class="form-row">
              <div class="form-group">
                <label for="offset_x">Cover Offset X (0-100):</label>
                <input type="number" id="offset_x" name="offset_x" min="0" max="100" value="50" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="offset_y">Cover Offset Y (0-100):</label>
                <input type="number" id="offset_y" name="offset_y" min="0" max="100" value="50" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="cover_source">Cover Image URL:</label>
                <input type="url" id="cover_source" name="cover_source" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="cover_id">Cover ID (optional):</label>
                <input type="text" id="cover_id" name="cover_id">
              </div>
            </div>
          </fieldset>

          <div class="form-row" style="justify-content: center;">
            <button type="submit">Create Event</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Oviedo Jeep Club</p>
  </footer>

  <script src="{{ url_for('static', filename='scripts/profile.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/payment.js') }}"></script>
</body>
</html>
